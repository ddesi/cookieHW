<!DOCTYPE html>
<html>
<head>
  <title>Cookies</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="cookies.js"></script>
  <script src="acookie.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 align="center">THE COOKIE COUNTER</h1>
	
<div id="container">

	<div id="cookie">
		<h2>chocolate cookies</h2>

		<img width="200" src="https://www.meals.com/imagesrecipes/144807lrg.jpg">

		<p><input type="text" name="totalChoco" value="0" /></p>

  		<p><button id="add_choco">Add Cookie</button></p>

  		<p><button id="clear_choco">Clear Cookies</button></p>

  	</div>

  	<div id="cookie">
		<h2>lemon cookies</h2>

		<img width="200" src="http://www.gimmesomeoven.com/wp-content/uploads/2010/01/easy-lemon-cookies3.jpg">

		<p><input type="text" name="totalLemon" value="0" /></p>

  		<p><button id="add_lemon">Add Cookie</button></p>

  		<p><button id="clear_lemon">Clear Cookies</button></p>

  	</div>

  	<div id="cookie">
		<h2>sugar cookies</h2>

		<img width="200" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRTMfR7hhNxHYiqPq1tCvwWQgQrFPDVkphhVUrtyDCXum6iip6T-g">

		<p><input type="text" name="totalSugar" value="0" /></p>

  		<p><button id="add_sugar">Add Cookie</button></p>

  		<p><button id="clear_sugar">Clear Cookies</button></p>

  	</div>




</body>
